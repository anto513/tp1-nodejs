                </ul>
            </div>
        </nav>
    </header>

    <div class="container-contacto">
        <h1>Contactate</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribí tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribí tu email" required>
            </div>
            <div class="form-group">
                <label>Me quiero suscribir a:</label>
                <div class="radio-group">
                    <label for="promo">
                        <input type="checkbox" id="promo" name="suscripciones" value="promo">
                        Promociones
                    </label>
                    <label for="nuevos">
                        <input type="checkbox" id="nuevos" name="suscripciones" value="nuevos">
                        Novedades y promociones
                    </label>
                    <label for="coleccion">
                        <input type="checkbox" id="coleccion" name="suscripciones" value="coleccion">
                        Colecciones cápsula
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="provincia">¿De dónde sos?</label>
                <select id="provincia" name="provincia" required>
                    <option value="">Seleccioná tu Provincia</option>
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="chaco">Chaco</option>
                    <option value="chubut">Chubut</option>
                    <option value="córdoba">Córdoba</option>
                    <option value="corrientes">Corrientes</option>
                    <option value="entre ríos">Entre Ríos</option>
                    <option value="formosa">Formosa</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="la pampa">La Pampa</option>
                    <option value="la rioja">La Rioja</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="misiones">Misiones</option>
                    <option value="neuquén">Neuquén</option>
                    <option value="río negro">Río Negro</option>
                    <option value="salta">Salta</option>
                    <option value="san juan">San Juan</option>
                    <option value="san luis">San Luis</option>
                    <option value="santa cruz">Santa Cruz</option>
                    <option value="santa fe">Santa Fe</option>
                    <option value="santiago del estero">Santiago del Estero</option>
                    <option value="tierra del fuego">Tierra del Fuego</option>
                    <option value="tucuman">Tucumán</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                    <!-- input type="text" id="mensaje" name="mensaje" placeholder="Escribí tu mensaje acá" required -->
                    <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje acá"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
